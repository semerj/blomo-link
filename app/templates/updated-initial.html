<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Welcome to Blomo.link</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="../static/assets/css/style.css" rel="stylesheet">
    <link href="../static/assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--header start-->
    <header class="header black-bg">
<!--             <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div> -->
          <!--logo start-->
          <a href="{{ url_for('index') }}" class="logo"><b>blomo.link</b></a>
          <!--logo end-->
          <div class="top-menu">
            <ul class="nav pull-right top-menu">
                  {% if g.user.is_authenticated() %}
                  <li><a class="logout" href="{{ url_for('logout') }}">Logout</a></li>
                  {% endif %}
                  {% if not g.user.is_authenticated() %}
                  <li><a class="logout" href="{{ url_for('login') }}">Login</a></li>
                  <li><a class="logout" href="{{ url_for('register') }}">Sign Up</a></li>
                  {% endif %}
            </ul>
          </div>
      </header>
    <!--header end-->



    <div id="login-page">
      <div class="container">
        <div style="margin-top: 13%;">
        {% block content %}
        {% endblock %}
        </div>
      </div>
    </div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="../static/assets/js/jquery.js"></script>
    <script src="../static/assets/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="../static/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("http://people.ischool.berkeley.edu/~chan/projects/photochronicle/img/sather_gate_2.jpg", {speed: 500});
    </script>


  </body>
</html>
